{% extends 'base.html' %}

{% block content %}

<div class="container" >
    <div class="right">
        <h2 class="text-center">{{book.title}}</h2>
        <hr>
        <a
        hx-get="{% url 'library:book-preview' book.slug %}"
        hx-target="#preview"
        href=''
        >
        <img src="{{book.pdf_cover_image.url}}" width="300">
        </a>
    </div>
    
    <div class="left" id="preview">{{book.description|safe}}<hr class="hr-center"></div>
    
</div>
{% endblock %}
