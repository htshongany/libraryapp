{% extends 'base.html' %}

{% block content %}
<ul class="pdf-container">
	{% for book in object_list %}
	
	<li>
		<h2 class="text-center">{{book.title}}</h2>
		<a href="{% url 'library:book-detail' book.slug %}">
			<img src="{{book.pdf_cover_image.url}}" alt="book image cover">
		</a>
	</li>
	
	{% endfor %}
</ul>

<hr class="hr-center">
{% endblock %}
